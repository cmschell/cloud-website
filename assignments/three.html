  <script type="text/javascript">

    var singerData = function() {
    if(jQuery('.col-centered ul div.singers')) {
      jQuery('.col-centered ul div.singers, .col-centered ul p.singerInfo').remove();
    }  

    var row = "";
    var url = "//whooyou.azurewebsites.net/api/jazzwomen/classlist/5";
    var items = [];
    $.getJSON( url, {
      format: "jsonp",
      crossDomain: true
    })
      .done(function(data) {
        Object.keys(data).forEach(function( object ) {
        //console.log(data);
            //console.log(data[object])
            row += "<div class=\"singers row\" style=\"border:1px solid #985e6d\">";
            row += "<li style=\"list-style: none;\">";
            row += "<img class=\"pull-left img-gap\" src=\""+data[object]["picUrl"]+"\" height=\"100\" alt=\""+data[object]["fname"]+ data[object]["lname"]+"\"/>";
            row += "<p class=\'singerInfo\'>"+data[object]["fname"]+ data[object]["lname"]+"<br/>";
            _tempUrl = data[object]["Website"].replace(/\"/g,"");
            row += "<a href=\""+_tempUrl+"\">"+_tempUrl+"</a><br/>";
            row += data[object]["Description"]+"</p>";
            row += "</li></div><p>&nbsp;</p>";
            //console.log(row)
            row = row.replace(/'/g, "\'")
      });
      $(row).appendTo( ".col-centered ul" );  
      });

}
